name: Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis1:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis2:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis3:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run tests
        env:
          REDIS_HOST1: redis1
          REDIS_HOST2: redis2
          REDIS_HOST3: redis3
          REDIS_PORT1: 6379
          REDIS_PORT2: 6379
          REDIS_PORT3: 6379
        run: |
          ./gradlew test -DexcludeTags="unit"
      - name: Archive test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/test-results/**/*.xml
