name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    strategy:
      matrix:
        version: [ 11, 17, 21 ]
    runs-on: ubuntu-latest
    services:
      redis1:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6381:6379
      redis2:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6382:6379
      redis3:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6383:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.version }}
          distribution: 'temurin'
      - name: Run tests
        run: |
          ./gradlew \
          :redpulsar-core:test \
          :redpulsar-jedis:test \
          :redpulsar-lettuce:test \
          -DexcludeTags="unit" -i
